 <div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"
      ></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"
      ></app-inactive-users>
    </div>
    <div>
      <div class="row">
        <div class="col-xs-12">
          <p>Users activated: {{counterService.counter.usersMadeActive}}</p>
          <p>Users disabled: {{counterService.counter.usersMadeInactive}}</p>
        </div>
      </div>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
